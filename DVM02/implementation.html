<html>
<head>
	<title>Dave's VM 01</title>
</head>
<body style="height: 100%">
	<div style="width: 1000px; height: 500px; clear: both">
		<div style="width: 500px; height: 400px; float: left">
			<h3>Code:</h3>
			<textarea id="code"  style="width: 100%; height: 100%"></textarea>
			<button id="run">Run</button>
			<button id="stop">Stop</button>
		</div>

		<div style="width: 500px; height: 400px; float: left">
			<h3>Input:</h3>
			<textarea id="input" style="width: 100%; height: 100%"></textarea>
		</div>
	</div>
	<div style="width: 600px; height: 1px; clear: both"> </div>
	<div style="width: 1000px; height: 400px;">
		<div style="width: 500px; height: 400px; float: left">
			<h3>Output:</h3>
			<pre      id="output" style="width: 100%; height: 100%; overflow: scroll"></pre>
			<button id="clearoutput">Clear</button>
		</div>
		<div style="width: 500px; height: 400px; float: left">
			<h3>Machine Log:</h3>
			<pre      id="log" style="width: 100%; height: 100%; overflow: scroll"></pre>
			<button id="logtoggle">Disable Log</button>
			<button id="clearlog">Clear</button>
		</div>
	</div>
	<script type="text/javascript" src="browserfake.js"> </script>
	<script type="text/javascript" src="parser.js"> </script>
	<script type="text/javascript" src="gui.js"> </script>
	<script type="text/javascript" src="machine.js"> </script>
	<script type="text/javascript" src="webrunner.js"> </script>
</body>
</html>
